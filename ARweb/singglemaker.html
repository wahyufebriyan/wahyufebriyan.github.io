<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/gesture-detector.js"></script>
  <script src="js/gesture-handler.js"></script>
  <title>Loading...</title>
</head>
<body>
  <a-scene loading-screen="dotsColor: red; backgroundColor: black" embedded arjs='sourceType: webcam; debugUIEnabled: false;' debug gesture-detector id="scene">

    <a-marker type='pattern' url='asset/makercustom/pattern-marker.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-entity shadow="cast: true" gltf-model="https://cdn.glitch.com/0d1945ac-ed6f-44be-9903-e1c1626575a4%2Fcar.glb?1548349423434" position="0 0 0" crossOrigin="anonymous" response-type="arraybuffer" rotation="0 0 0" scale="0.02 0.02 0.02" class="clickable" gesture-handler>
      </a-entity>
    </a-marker>
    
    <!-- define a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
