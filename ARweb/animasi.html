<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/gesture-detector.js"></script>
  <script src="js/gesture-handler.js"></script>
  <title>Loading...</title>
</head>
<body>
  <a-scene loading-screen="dotsColor: red; backgroundColor: black" embedded arjs='sourceType: webcam; debugUIEnabled: false;' debug gesture-detector id="scene">

	<a-assets>
    <a-asset-item id="tree" src="models/gltf/Argon.gltf"></a-asset-item>
  </a-assets>

  <a-marker type='pattern' url='asset/makercustom/pattern-marker.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
	  <a-entity gltf-model="#tree" position="0 0 0" animation-mixer class="clickable" gesture-handler></a-entity>
  </a-marker>

	<a-entity camera></a-entity>
  </a-scene>
</body>
</html>
