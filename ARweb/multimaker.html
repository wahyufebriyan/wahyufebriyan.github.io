<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/gesture-detector.js"></script>
  <script src="js/gesture-handler.js"></script>
  <title>Loading...</title>
</head>
<body>
  <a-scene loading-screen="dotsColor: red; backgroundColor: black" embedded arjs='sourceType: webcam; debugUIEnabled: false;' debug gesture-detector id="scene">

    <a-assets>
      <a-asset-item id="tree-obj" src="models/obj/Helicopter.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="models/obj/Helicopter.mtl"></a-asset-item>
    </a-assets>

    <!-- handle marker with your own pattern -->

    <a-marker type='pattern' url='asset/makercustom/pattern-marker.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="0 0 0" scale="0.01 0.01 0.01" class="clickable" gesture-handler></a-entity>
    </a-marker>

    <a-assets>
      <a-asset-item id="tree-o" src="models/obj/monkey.obj"></a-asset-item>
      <a-asset-item id="tree-m" src="models/obj/monkey.mtl"></a-asset-item>
    </a-assets>

    <a-marker type='pattern' url='asset/makercustom/pattern-marker1.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-entity obj-model="obj: #tree-o; mtl: #tree-m" position="0 0 0" class="clickable" gesture-handler></a-entity>
    </a-marker>

    <a-marker type='pattern' url='asset/makercustom/pattern-marker2.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-box position="0 0 0" material='color: red;' class="clickable" gesture-handler></a-box>
    </a-marker>

    <a-marker type='pattern' url='asset/makercustom/pattern-marker3.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-box position="0 0 0" material='color: blue;' class="clickable" gesture-handler></a-box>
    </a-marker>

    <!-- define a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
